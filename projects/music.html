<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music World</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: #121212;
        }

        /* Header */
        .header {
            position: relative;
            height: 300px;
            background: url(/images/headset.webp) center/cover no-repeat;
        }
        .header .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .cta-button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(45deg, #ff0048, #6a00ff);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #202020;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .bottom-nav li {
            text-align: center;
        }
        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Featured Artists */
        .featured-artists {
            padding: 20px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
        }
        .artist {
            margin-right: 10px;
            text-align: center;
            object-fit: center;
        }
        .artist img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        /* Audio Player */
        .audio-player {
            position: fixed;
            bottom: 50px;
            width: 100%;
            background: #282828;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .audio-player img {
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="overlay"></div>
        <div class="header-content">
            <h1>Discover Your Sound</h1>
            <button class="cta-button">Play Now</button>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bottom-nav">
        <ul>
            <li><a href="#"><i class="icon home"></i>Home</a></li>
            <li><a href="#"><i class="icon explore"></i>Explore</a></li>
            <li><a href="#"><i class="icon playlist"></i>Playlist</a></li>
            <li><a href="#"><i class="icon search"></i>Search</a></li>
            <li><a href="#"><i class="icon profile"></i>Profile</a></li>
        </ul>
    </nav>

    <!-- Featured Artists Section -->
    <section class="featured-artists">
        <h2>Featured Artists</h2>
        <div class="carousel">
            <div class="artist">
                <img src="/images/the-weekend.png" alt="Artist 1">
                <p>Artist 1</p>
            </div>
            <div class="artist">
                <img src="/images/billie.jpg" alt="Artist 2">
                <p>Artist 2</p>
            </div>
            <div class="artist">
                <img src="/images/eminem.jpg" alt="Artist 3">
                <p>Artist 3</p>
            </div>
        </div>
    </section>

    <!-- Trending Playlists Section -->
    <section class="trending-playlists">
        <h2>Trending Playlists</h2>
        <div class="playlists">
            <div class="playlist">
                <img src="https://via.placeholder.com/100" alt="Playlist 1">
                <p>Playlist 1</p>
            </div>
            <div class="playlist">
                <img src="https://via.placeholder.com/100" alt="Playlist 2">
                <p>Playlist 2</p>
            </div>
        </div>
    </section>

    <!-- Audio Player -->
    <footer class="audio-player">
        <img src="https://via.placeholder.com/50" alt="Album Art">
        <div class="controls">
            <button class="play-btn">â–¶</button>
            <p>Now Playing: Song Title</p>
        </div>
    </footer>

    <script>
        // Simulate Play Button
        document.querySelector('.play-btn').addEventListener('click', () => {
            alert('Playing music...');
        });
    </script>
</body>
</html>
