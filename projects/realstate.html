<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Mobile Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Basic Reset */
        * {
            box-sizing: border-box;
        }

        /* Header */
        header {
            background: #003366;
            color: rgb(253, 247, 247);
            padding: 1rem;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: url(/images/appartama.webp) no-repeat center center/cover;
            height: 300px;
            color: rgb(0, 30, 197);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .search-bar {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }

        .search-bar input, .search-bar button {
            padding: 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        .search-bar input {
            flex: 1;
            margin-right: 0.5rem;
        }

        .search-bar button {
            background: #ffcc00;
            color: white;
            cursor: pointer;
        }

        /* Property Cards */
        .properties {
            padding: 1rem;
        }

        .property {
            display: flex;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .property img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .property-details {
            flex: 1;
            padding: 0.5rem;
        }

        .property-title {
            font-weight: bold;
            margin: 0;
            font-size: 1.2rem;
        }

        .property-price {
            color: green;
            font-weight: bold;
        }

        .property-cta {
            margin-top: 0.5rem;
        }

        .property-cta button {
            background: #003366;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Real Estate Finder</h1>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Find Your Dream Home</h1>
        <div class="search-bar">
            <input type="text" placeholder="Enter location">
            <button>Search</button>
        </div>
    </div>

    <!-- Property Listings -->
    <div class="properties">
        <div class="property">
            <img src="/images/apprtama2.webp">
            <div class="property-details">
                <p class="property-title">Modern Apartment</p>
                <p class="property-price">$250,000</p>
                <div class="property-cta">
                    <button>View Details</button>
                </div>
            </div>
        </div>

        <div class="property">
            <img src="/images/appartma3.jpg" alt="Property Image">
            <div class="property-details">
                <p class="property-title">Luxury Villa</p>
                <p class="property-price">$1,200,000</p>
                <div class="property-cta">
                    <button>View Details</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Real Estate Finder. All rights reserved.</p>
    </footer>
</body>
</html>
