<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Design</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF6A95, #FFD85D),url(/images/hotel-achilles.webp);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
        }

        .cta {
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #6A5AFF, #3BC9FF);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #FFD85D;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Gradient World</h1>
        <p>Explore the beauty of gradient designs. This modern, responsive website is tailored to look great on any device.</p>
    </header>

    <section class="cta">
        <button onclick="alert('Thank you for clicking!')">Explore Now</button>
    </section>

    <footer>
        <p>Created with ❤️ by <a href="#">Ermiyas</a></p>
    </footer>
</body>
</html>
